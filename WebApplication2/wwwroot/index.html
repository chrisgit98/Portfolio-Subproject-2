<!DOCTYPE html>
<html>
<head>
    <title>IMDB 2.O</title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/documentary.png" type="image/png" sizes="16x16">
</head>

<body class="text-dark container-fluid">

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div id="logo"> <a class="navbar-brand" href="#">IMDB <span style="font-size:x-small"> 2.0</span> </a> </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="p-5 text-center bg-image parallax"
         style=" background-image: url(https://media.istockphoto.com/photos/row-of-empty-red-cinema-seats-picture-id1175987609?k=20&m=1175987609&s=612x612&w=0&h=MyLiIQfuyCghNnFSrAQSrlpOQtFpBxTVCmuAV6q8Cqs=);
          ">
        <!--<div class="bg-image h-100" style="background-image: url(https://media.istockphoto.com/photos/row-of-empty-red-cinema-seats-picture-id1175987609?k=20&m=1175987609&s=612x612&w=0&h=MyLiIQfuyCghNnFSrAQSrlpOQtFpBxTVCmuAV6q8Cqs=); ">-->
        <div data-bind="component: {name: currentView, params: { currentView }}"></div>
        <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>
    </div>
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
            </div>
        </div>
    </div>

    <footer class="footer-copyright" style="color:white">
    <div class="footer-copyright text-center py-3">
        © 2022 Copyright:
         RAW13
    </div>
      
    </footer>
      
</body>
</html>
