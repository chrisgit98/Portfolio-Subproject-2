<h1>Movie Details</h1>


<table class="movie-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>TitleType</th>
            <th>Released</th>
            <th>Ended</th>
            <th>Lenght(in minutes)</th>
            <th>Poster</th>
            <th>Plot</th>
            <th>Awards</th>
            <th>Rating</th>
            <th>Genre</th>         
        </tr>
    </thead>
    <tbody data-bind="foreach: titleOtherview">
        <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: titleType"></td>
            <td data-bind="text: startYear"></td>
            <td data-bind="text: endYear"></td>
            <td data-bind="text: lenght"></td>
            <td><img data-bind="attr:{src: poster}" /></td>
            <td data-bind="text: plot"></td>
            <td data-bind="text: awards"></td>
            <td data-bind="text: rating"></td>
            <td data-bind="text: genre"></td>
            
        </tr>
    </tbody>
</table>

<div data-bind="text: $parent.tconst"></div>
<table class="similar-movies">
    <thead>
        <tr><th>Similar Movies/TvSeries</th></tr>
    </thead>
    <tbody data-bind="foreach: similarMovies">
        <tr>
            <td data-bind="text: title"></td>
            
        </tr>
    </tbody>
</table>
<table class="popular-actors">
    <thead>
        <tr><th>Actors</th></tr>
    </thead>
    <tbody data-bind="foreach: popularActors">
        <tr>
            <td data-bind="text: name"></td>
            <!--<td data-bind="text: popularity"></td>-->
        </tr>
    </tbody>
</table>
<div class="navigation-buttons">
    <button class="btn btn-info btn-sm" data-bind="click: Back">Back</button>
    <button class="btn btn-info btn-sm" data-bind="click: BookamrkMovie">Bookmark this movie</button>
    <button class="btn btn-info btn-sm" data-bind="click: deleteBookmarkTitle">Delete Bookmark this movie</button>
    <div data-bind="text: status"></div>
</div>
