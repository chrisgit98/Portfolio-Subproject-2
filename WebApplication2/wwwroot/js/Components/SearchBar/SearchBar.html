<h2>Find Movies</h2>
<label class="form-label">Search here</label>
<input type="search" class="form-control" data-bind="value: Search here" required/>
<button type="submit" class="btn btn-primary" data-bind="click: getMovies">Search</button>
<div data-bind="foreach: structuredString">
    <div class="movie-results">
        <div>
            Title: <span data-bind="text: title"></span>
        </div>
    </div>
</div>
