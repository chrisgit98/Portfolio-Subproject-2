<!<h2>Similar Movies</h2>

<div class="col-6">
    Search here: <input type="search" class="form-control" data-bind="textInput: SimilarSearch" required />
    <button type="submit" data-bind="click: createSimilarSearch" class="btn btn-primary">Search</button>
</div>
<table class="table">
    <thead>
        <tr><th>Title</th><th></th></tr>
    </thead>
    <tbody data-bind="foreach: similarMovies">
        <tr>
            <td data-bind="text: title"></td>
        </tr>
    </tbody>
</table>
