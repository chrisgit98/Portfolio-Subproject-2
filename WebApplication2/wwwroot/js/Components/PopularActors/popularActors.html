<!<h2>Popular Actors</h2>

<div class="col-6">
    Search here: <input type="search" class="form-control" data-bind="textInput: ActorSearch" required />
    <button type="submit" data-bind="click: createPopularActorsSearch" class="btn btn-primary">Search</button>
</div>
<table class="table">
    <thead>
        <tr><th>Name</th><th>Popularity</th><th></th></tr>
    </thead>
    <tbody data-bind="foreach: popularActors">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: popularity"></td> 
        </tr>
    </tbody>
</table>
